<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Thapelo | CV Hosting on APP Engine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>.content-wrapper{margin-top: 15%;}</style>
</head>
<body>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <div class="content-wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="row justify-content-center">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <section>
            <div class="row justify-content-center">
                <a class="btn btn-primary mr-1" href="{{ url_for('media_upload') }}" role="button">Upload New</a>
                <a class="btn btn-primary" href="{{ url_for('media_upload_view') }}" role="button">View Uploads</a>
            </div>
        </section>
    </div>
</body>
</html>
