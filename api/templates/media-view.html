<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Thapelo | CV Hosting on APP Engine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .column {
            float: left;
            padding: 10px
        }
        .left, .right {
            width: 25%;
        }
        .middle {
            width: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('media_upload') }}">Home</a>
    </nav>
    <section>
        <div class="column left"></div>
        <div class="column middle">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Id#</th>
                    <th scope="col">Document Name</th>
                    <th scope="col">Date Created</th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% if docs %}
                        {% for doc in docs %}
                            <tr>
                                <th scope="row">{{ doc['system_name'][: -4] }}</th>
                                <td>{{ doc['original_name'] }}</td>
                                <td>{{ doc['created'] }}</td>
                                <td><a href= "{{ url_for('media_upload_download', system_file_name=doc['system_name']) }}">Download</a></td>
                            </tr>          
                        {% endfor %}
                    {% endif %}
                    </tbody>
            </table>
        </div>
        <div class="column right"></div>
    </section>
</body>
</html>
