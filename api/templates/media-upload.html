<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Thapelo | CV Hosting on APP Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>.row-wrapper {margin-top: 15%;}</style>
</head>
<body>
    <section>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('media_upload') }}">
            <div class="row-wrapper row justify-content-center shadow p-3 mb-5 bg-body rounded">
                <div class="form-group">
                    <label for="fileUpload">Upload Your CV</label>
                    <input type="file" name="document" id="fileUpload">
                    <input type="submit" name="submit" value="submit" class="btn btn-primary mb-3 mb-lg-0">
                </div>
            </div>
        </form>
    </section>
    <section id="viewFiles">
        <div class="row justify-content-center">
            <a class="btn btn-primary" href="{{ url_for('media_upload_view') }}" role="button">View Uploaded Files</a>
        </div>
    </section>
</body>
</html>
